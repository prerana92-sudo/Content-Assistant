<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Chatbot</title>
    <style>
        /* Ensuring the body takes full viewport height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Optional: if you want to disable scrolling */
        }
        /* Fullscreen chat window styling */
        #chatbot {
            height: 100vh; /* 100% of the viewport height */
            width: 100vw; /* 100% of the viewport width */
        }
    </style>
</head>
<body>
    <div id="chatbot"></div>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/gh/Digiinteracts/FlowiseChatEmbed/dist/web.js";
        Chatbot.initFull({
            chatflowid: "4af5354d-7569-4dea-b09f-1462a3ab6408",
            apiHost: "https://mmade-flowisemasterymade.hf.space",
            chatflowConfig: {
                // Configuration here
            },
            observersConfig: {
                // Observer configurations here
            },
            theme: {
                button: {
                    backgroundColor: "#3B81F6",
                    right: "20px",
                    bottom: "20px",
                    size: 48,
                    dragAndDrop: true,
                    iconColor: "white",
                    customIconSrc:
                        "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",
                },
                tooltip: {
                    showTooltip: true,
                    tooltipMessage: "Hi There ðŸ‘‹!",
                    tooltipBackgroundColor: "black",
                    tooltipTextColor: "white",
                    tooltipFontSize: 16,
                },
                chatWindow: {
                    showTitle: true,
                    showAgentMessages: true,
                    title: "Allie",
                    titleAvatarSrc:
                        "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",
                    welcomeMessage:
                        "Hey I am Sammy, You can either ask questions about the provided content or request a rewrite of it!",
                    backgroundColor: "#ffffff",
                    height: "100%", /* Full height */
                    width: "100%", /* Full width */
                    fontSize: 16,
                    botMessage: {
                        backgroundColor: "#f7f8ff",
                        textColor: "#303235",
                        showAvatar: true,
                        avatarSrc:
                            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgyW6PZR_OPtl-tcPg6e3L2D06AbLefr8eXw&s",
                    },
                    userMessage: {
                        backgroundColor: "#3B81F6",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc:
                            "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: "Type your question",
                        backgroundColor: "#ffffff",
                        textColor: "#303235",
                        sendButtonColor: "#3B81F6",
                        maxChars: 200,
                        maxCharsWarningMessage:
                            "You exceeded the characters limit. Please input less than 200 characters.",
                        autoFocus: true,
                        sendMessageSound: true,
                        receiveMessageSound: true,
                    },
                    feedback: {
                        color: "#303235",
                    },
                },
            },
        });
    </script>
</body>
</html>
